<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Branching practicer</title>
</head>

<body>
  <div class="container">
    <div class="page-wrapper">
      <div class="well">
        <h1>Which celebrity is your best match?</h1>
        <div id="blanks">
          <form>
            <!-- Age Input -->
            <div class="form-group">
              <label for="age">Enter your age:</label>

              <input id="age" class="form-control" type="text">
            </div>
            <!-- Gender Input -->
            <div class="form-group">
              <h4>Which gender do you prefer?</h4>
              <label for="gender">
                <input id="female" class="form-control gender" type="radio" name="female-male">
              Female</label>
              <label for="gender">
                <input id="male" class="form-control gender" type="radio" name="female-male">
              Male</label>


            </div>
            <!-- Activity Input -->
            <div class="form-group">
              <label for="activity">What is your favorite activity?</label>
              <input id="activity" class="form-control" type="text">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Receive your results...</button>
          </form>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
